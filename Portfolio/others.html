        <div class='text box' tabindex="0" id="P2">
          <form class="form-horizontal" method="post">
              <fieldset>
                  <legend class="text-center header"><h1>Contact us</h1></legend>

                  <div class="form-group">
                      <label for="fname"><span aria-label="Enter your first name"><i class="fa fa-user bigicon" aria-hidden="true"></i></span></label>
                      <div>
                          <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="lname"><span><i class="fa fa-user bigicon"></i></span></label>
                      <div>
                          <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="email"><span><i class="fa fa-paper-plane bigicon"></i></span></label>
                      <div>
                          <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                      </div>
                  </div>


                  <div class="form-group">
                      <label for="message"><span><i class = "fas fa-pencil-alt bigicon"></i></span></label>
                      <div>
                          <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
                      </div>
                  </div>

                  <div class="form-group" id="submit">
                      <div>
                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                      </div>
                  </div>
              </fieldset>
          </form>
